<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMS Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { 
        theme: { 
          extend: { 
            colors: { 
              primary: '#1e40af',
              secondary: '#3b82f6', 
              accent: '#06b6d4',
              dark: '#0f172a',
              'dark-light': '#1e293b',
              'dark-lighter': '#334155'
            },
            fontFamily: {
              'inter': ['Inter', 'sans-serif']
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s infinite'
            }
          } 
        } 
      };
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Your existing CSS styles go here */
        * { font-family: 'Inter', sans-serif; }
        html, body { height: 100%; margin: 0; padding: 0; }
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
        }
        
        .glass-effect {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-text {
          background: linear-gradient(135deg, #3b82f6, #06b6d4);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        
        .card-hover {
          transition: all 0.3s ease;
        }
        
        .card-hover:hover {
          transform: translateY(-5px);
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <noscript>
        <div class="flex items-center justify-center min-h-screen bg-red-900 text-white text-xl">
            This application requires JavaScript to run. Please enable JavaScript in your browser.
        </div>
    </noscript>
    
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-slate-300">Loading AMS District Dashboard...</p>
            </div>
        </div>
    </div>

    <script type="text/babel" src="/static/js/utils.js"></script>
    <script type="text/babel" src="/static/js/hooks.js"></script>
    
    <script type="text/babel" src="/static/js/components/Layout.js"></script>
    <script type="text/babel" src="/static/js/components/Sidebar.js"></script>
    <script type="text/babel" src="/static/js/components/Header.js"></script>
    <script type="text/babel" src="/static/js/components/KPICard.js"></script>
    <script type="text/babel" src="/static/js/components/Chart.js"></script>
    <script type="text/babel" src="/static/js/components/Table.js"></script>
    <script type="text/babel" src="/static/js/components/3DScene.js"></script>
    
    <script type="text/babel" src="/static/js/pages/Dashboard.js"></script>
    <script type="text/babel" src="/static/js/pages/ManageDistricts.js"></script>
    <script type="text/babel" src="/static/js/pages/Schools.js"></script>
    <script type="text/babel" src="/static/js/pages/ReportsAnalytics.js"></script>
    <script type="text/babel" src="/static/js/pages/Users.js"></script>
    <script type="text/babel" src="/static/js/pages/MDMTracking.js"></script>
    
    <script type="text/babel" src="/static/js/App.js"></script>
    <script type="text/babel" src="/static/js/main.js"></script>

</body>
</html>
